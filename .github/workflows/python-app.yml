name: Scheduled Python Script

on:
  push:
    paths:
      - '**/*'  # 当仓库有任何文件变动时触发
  schedule:
    - cron: "0 8 * * 1-5"  # 每周一至周五的上午8点触发

jobs:
  run_python_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Run Python script
      run: python 安永打卡.py
